{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>St Pauls Institute Of Communication Education</title>

    <!-- Mobile Specific Metas -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static "vendors/styles/core.css" %}" />
    <link
        rel="stylesheet"
        type="text/css"
        href="{% static "vendors/styles/icon-font.min.css" %}"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="{% static "src/plugins/jquery-steps/jquery.steps.css" %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static "vendors/styles/style.css" %}" />

</head>
<body class="login-page">
<div class="login-header box-shadow" style="background-color: #ffff;">
    <div class="container-fluid d-flex justify-content-between align-items-center" style="background-color: #ffff;">
        <div class="brand-logo">
            <a href="/">
                <img src="{% static "vendors/images/college-logo.png" %}" alt="" />
            </a>
        </div>
        <div class="login-menu">
            <ul>
                <li><a href="/">Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="pd-20 card-box mb-30">
    <div class="clearfix">
        <div class="pull-left">
            <h4 class="text-blue h4">Registration Form</h4>
        </div>
    </div>
    <form name="register_form" id="register_form" action="/register_save" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="first_name" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Middle Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="middle_name" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="last_name" required />
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">User Name</label>
          <div class="col-sm-8">
              <input type="text" class="form-control" name="username" required />
          </div>
      </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Mobile Number</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="mobile_number" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="address" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email Address</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" name="email" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date of Birth :</label>
            <div class="col-sm-8">
                <input class="form-control date-picker" placeholder="Select Date" type="text" name="date_of_birth" id="date_of_birth" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Mother's First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="mother_first_name" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Father's First Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="father_first_name" required />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Enter your Password :</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" required />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
<!-- js -->

<script src="{% static "vendors/scripts/core.js" %}"></script>
<script src="{% static "vendors/scripts/script.min.js" %}"></script>
<script src="{% static "vendors/scripts/process.js" %}"></script>
<script src="{% static "vendors/scripts/layout-settings.js" %}"></script>
<script src="{% static "src/plugins/jquery-validation/dist/jquery.validate.min.js" %}"></script>
<script>
// Initialize the jQuery Validation plugin on the form
$("#register_form").validate({
    errorPlacement: function(error, element) {
        // Customize error placement if needed
        error.insertAfter(element);
    },
    rules: {
        // Specify validation rules for each input field
        first_name: {
            required: true,
            minlength: 2,
            maxlength: 50,
        },
        middle_name: {
            required: true,
            minlength: 2,
            maxlength: 50,
        },
        last_name: {
            required: true,
            minlength: 2,
            maxlength: 50,
        },
        username: {
            required: true,
            minlength: 5,
            maxlength: 50,
        },
        mobile_number: {
            required: true,
            digits: true,
            minlength: 10,
            maxlength: 10,
        },
        address: {
            required: true,
            minlength: 10,
            maxlength: 100,
        },
        email: {
            required: true,
            email: true,
            maxlength: 100,
        },
        date_of_birth: {
            required: true,
            date: true,
        },
        mother_first_name: {
            required: true,
            minlength: 2,
            maxlength: 50,
        },
        father_first_name: {
            required: true,
            minlength: 2,
            maxlength: 50,
        },
        password: {
            required: true,
            minlength: 8,
            maxlength: 50,
        }
    },
    messages: {
        // Specify custom error messages for each input field
        first_name: {
            required: "Please enter your first name.",
            minlength: "First name must be at least 2 characters.",
            maxlength: "First name cannot exceed 50 characters.",
        },
        middle_name: {
            required: "Please enter your middle name.",
            minlength: "Middle name must be at least 2 characters.",
            maxlength: "Middle name cannot exceed 50 characters.",
        },
        last_name: {
            required: "Please enter your last name.",
            minlength: "Last name must be at least 2 characters.",
            maxlength: "Last name cannot exceed 50 characters.",
        },
        mobile_number: {
            required: "Please enter your mobile number.",
            digits: "Please enter a valid mobile number.",
            minlength: "Mobile number must be at least 10 digits.",
            maxlength: "Mobile number cannot exceed 10 digits.",
        },
        address: {
            required: "Please enter your address.",
            minlength: "Address must be at least 10 characters.",
            maxlength: "Address cannot exceed 100 characters.",
        },
        email: {
            required: "Please enter your email address.",
            email: "Please enter a valid email address.",
            maxlength: "Email address cannot exceed 100 characters.",
        },
        date_of_birth: {
            required: "Please select a date.",
            date: "Please enter a valid date.",
        },
        mother_first_name: {
            required: "Please enter your mother's first name.",
            minlength: "Mother's first name must be at least 2 characters.",
            maxlength: "Mother's first name cannot exceed 50 characters.",
        },
        father_first_name: {
            required: "Please enter your father's first name.",
            minlength: "Father's first name must be at least 2 characters.",
            maxlength: "Father's first name cannot exceed 50 characters.",
        },
        password: {
            required: "Please enter your password.",
            minlength: "Password must be at least 8 characters.",
            maxlength: "Password cannot exceed 50 characters.",
        }
    },
    errorPlacement: function(error, element) {
        // Customize error placement with inline CSS
        error.css({
            "color": "red",
            "font-size": "12px",
            "margin-top": "5px"
        });
        error.insertAfter(element);
    },
});

// Add custom date validation method
$.validator.addMethod('date_of_birth', function(value, element) {
    if (this.optional(element)) {
        return true;
    }
    var ok = true;
    try {
        $.datepicker.parseDate('dd/mm/yy', value);
    } catch (err) {
        ok = false;
    }
    return ok;
});
// Initialize datepicker for the date field
$(".date-picker").datepicker({
    dateFormat: 'dd MM yy', // Use 'dd MM yy' format to match '03 September 2023'
    changeYear: true,
    autoClose: true
});

</script>
</body>
</html>
