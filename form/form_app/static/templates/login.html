{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8" />
		<title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

		<!-- Mobile Specific Metas -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static "vendors/styles/core.css" %}" />
		<link
			rel="stylesheet"%}"
			type="text/css"
			href="{% static "vendors/styles/icon-font.min.css" %}"
		/>
		<link rel="stylesheet" type="text/css" href="{% static "vendors/styles/style.css" %}" />
	</head>
	<body class="login-page">
		<div class="login-header box-shadow" style="background-color: #ffff;">
			<div class="container-fluid d-flex justify-content-between align-items-center" style="background-color: #ffff;">
				<div class="brand-logo">
					<a href="login.html">
						<img src="{% static "vendors/images/college-logo.png" alt="" %}"/>
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href="/register">Register</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6 col-lg-7">
						<img src="vendors/images/login-page-img.png" alt="" />
					</div>
					<div class="col-md-6 col-lg-5">
						<div class="login-box bg-white box-shadow border-radius-10">
							<div class="login-title">
								<h2 class="text-center text-primary">Login</h2>
							</div>
							<form action="/doLogin" method="post">
								{% csrf_token %}
								<div class="input-group custom">
									<input
										type="email"
										class="form-control form-control-lg"
										placeholder="Email"
										name="email"
									/>
									<div class="input-group-append custom">
										<span class="input-group-text"
											><i class="icon-copy dw dw-user1"></i
										></span>
									</div>
								</div>
								<div class="input-group custom">
									<input
										type="password"
										class="form-control form-control-lg"
										placeholder="**********"
										name="password"
									/>
									<div class="input-group-append custom">
										<span class="input-group-text"
											><i class="dw dw-padlock1"></i
										></span>
									</div>
								</div>
								<div class="row pb-30">
									<div class="col-6">
										<div class="new">
										</div>
									</div>
									<div class="col-6">
										<div class="forgot-password">
											Forgot Password
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="input-group mb-0">
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										</div>
										<div
											class="font-16 weight-600 pt-10 pb-10 text-center"
											data-color="#707373"
										>
											OR
										</div>
										<div class="input-group mb-0">
											<a class="btn btn-outline-primary btn-lg btn-block" href="/register">Register To Create Account</a>
										</div>
									</div>
								</div>
								<div clas="row">
									<div class="col-sm-12">
										
										{% if messages %}
										{% for message in messages %}
										{% if message.tags == 'error'%}
										<div class="alert alert-danger" style="margin-top: 10px; text-align: center;">{{ message }}</div>
										{% endif %}
										{% endfor %}
										
									</div>
									{% endif %}
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- js -->

		<script src="{% static "vendors/scripts/core.js" %}"></script>
		<script src="{% static "vendors/scripts/script.min.js" %}"></script>
		<script src="{% static "vendors/scripts/process.js" %}"></script>
		<script src="{% static "vendors/scripts/layout-settings.js" %}"></script>
	</body>
</html>
