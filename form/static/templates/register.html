{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Basic Page Info -->
		<meta charset="utf-8" />
		<title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

		<!-- Mobile Specific Metas -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<!-- Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static "vendors/styles/core.css" %}" />
		<link
			rel="stylesheet"%}"
			type="text/css"
			href="{% static "vendors/styles/icon-font.min.css" %}"
		/>
        <link
			rel="stylesheet"
			type="text/css"
			href="{% static "src/plugins/jquery-steps/jquery.steps.css" %}"
		/>
		<link rel="stylesheet" type="text/css" href="{% static "vendors/styles/style.css" %}" />
	</head>
	<body class="login-page">
		<div class="login-header box-shadow">
			<div
				class="container-fluid d-flex justify-content-between align-items-center"
			>
				<div class="brand-logo">
					<a href="login.html">
						<img src="vendors/images/deskapp-logo.svg" alt="" />
					</a>
				</div>
				<div class="login-menu">
					<ul>
						<li><a href="login.html">Login</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div
			class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center"
		>
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-6 col-lg-5">
						<div class="register-box bg-white box-shadow border-radius-10">
							<div class="wizard-content">
								<form class="tab-wizard2 wizard-circle wizard">
									<h5>Basic Account Credentials</h5>
									<section>
										<div class="form-wrap max-width-600 mx-auto">
											<div class="form-group row">
												<label class="col-sm-4 col-form-label"
													>First Name</label
												>
												<div class="col-sm-8">
													<input type="text" class="form-control" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Middle Name</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Last Name</label>
												<div class="col-sm-8">
													<input type="password" class="form-control" />
												</div>
											</div>
											<div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Are you a Inhouse Student ?</label>
												<div class="custom-control custom-radio custom-control-inline pb-0">
														<input
															type="radio"
															id="inhouse"
															name="category"
															class="custom-control-input"
														/>
														<label class="custom-control-label" for="inhouse"
															>Yes</label
														>
												</div>
                                                <div class="custom-control custom-radio custom-control-inline pb-0">
                                                    <input
                                                        type="radio"
                                                        id="not-inhouse"
                                                        name="category"
                                                        class="custom-control-input"
                                                    />
                                                    <label class="custom-control-label" for="not-inhouse"
                                                        >No</label
                                                    >
                                            </div>
										    </div>
									</section>
									<!-- Step 2 -->
									<h5>Personal Information</h5>
									<section>
										<div class="form-wrap max-width-600 mx-auto">
											<div class="form-group row">
												<label class="col-sm-4 col-form-label"
													>Mobile Number</label
												>
												<div class="col-sm-8">
													<input type="tel" class="form-control" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Address</label>
												<div class="col-sm-8">
													<input type="text" class="form-control" />
												</div>
											</div>
											<div class="form-group row">
												<label class="col-sm-4 col-form-label">Email Address</label>
												<div class="col-sm-8">
													<input type="email" class="form-control" />
												</div>
											</div>
                                            <div class="form-group row">
												<label class="col-sm-4 col-form-label">Confirm your Email Address</label>
												<div class="col-sm-8">
													<input type="email" class="form-control" />
												</div>
											</div>
										</div>
									</section>
									<!-- Step 3 -->
									<h5>Payment Method & Info</h5>
									<section>
										<div class="form-wrap max-width-600 mx-auto">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Date your Picker</label>
                                                <div class="col-sm-8">
                                                    <input class="form-control date-picker" placeholder="Select Date" type="text">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Mother's First Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Father's First Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Enter your Student ID (Optional)</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" />
                                            </div>
                                        </div>
                                    </section>
									<!-- Step 4 -->
									<h5>Overview Information</h5>
									<section>
										<div class="form-wrap max-width-600 mx-auto">
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Enter your Username :</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Enter your Password :</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Re-enter your password :</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" />
                                                </div>
                                            </div>
                                        </div>
									</section>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    <!-- success Popup html Start -->
    <button type="button" id="success-modal-btn" hidden="" data-toggle="modal" data-target="#success-modal" data-backdrop="static">
        Launch modal
    </button>
    <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered max-width-400" role="document">
            <div class="modal-content">
                <div class="modal-body text-center font-18">
                    <h3 class="mb-20">Enter OTP Code</h3>
                    <div class="mb-30 text-center">
                        <i class="bx bxs-check-shield"></i>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- success Popup html End -->

    <!-- js -->

    <script src="{% static "vendors/scripts/core.js" %}"></script>
    <script src="{% static "vendors/scripts/script.min.js" %}"></script>
    <script src="{% static "vendors/scripts/process.js" %}"></script>
    <script src="{% static "vendors/scripts/layout-settings.js" %}"></script>    
    <script src="{% static "src/plugins/jquery-steps/jquery.steps.js" %}"></script>
    <script src="{% static "vendors/scripts/steps-setting.js" %}"></script>

</body>
